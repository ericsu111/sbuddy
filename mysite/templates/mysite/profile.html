
<h2> Profile List </h2>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<table class="table">
    <thead>
        <tr>
        <th>Name</th>
        <th>Strenghts</th>
        <th>Skills</th>
        <th>Schedule</th>
        </tr>
    </thead>

    <tbody>
        {% for user in users %} 
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.strengths }}</td>
            <td>{{ user.skills }}</td>
            <td>
                <a href="{{ user.schedule.url }}" class = "btn btn-primary btn-small">
                    Download Schedule
                </a>
                
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
